	<h1><a class="header-path" href="../DcPatterningEngine.html">DcPatterningEngine</a>.<a class="header-path" href="#">run</a></h1>
	<p>This method starts a new patterning job and waits for its completion, performing drift correction while the job is running.</p>
	<h2>Syntax</h2>
	<pre><code class="language-python">run(correction_interval)</code></pre>
	<h2>Parameters</h2>
	<table>
		<tr>
			<td>correction_interval</td>
			<td>float</td>
			<td>Interval in which the engine should attempt drift correction, in seconds.</td>
		</tr>
	</table>
